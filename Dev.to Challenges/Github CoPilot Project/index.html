
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLoom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LifeLoom: A Productivity Canvas</h1>
        <p>Visualize your life transitions and track your progress!</p>
    </header>
    <main>
        <section id="timeline">
            <h2>Your Life Threads</h2>
            <div id="threads"></div>
            <button id="add-thread">Add New Thread</button>
        </section>
        <section id="vision-board">
            <h2>Vision Board</h2>
            <div id="board"></div>
            <button id="add-item">Add Item</button>
        </section>
    </main>
    <footer>
        <p>Built with love and Copilot</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
